<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Tarot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
  <link rel="manifest" href="manifest.json" />
  <script defer src="app.js"></script>
  <base href="/qtarot/">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">
  <h1 class="text-3xl font-bold mb-4">Quantum Tarot Reader</h1>
  
  <label class="mb-2 block">Number of cards (1-78):</label>
  <input type="number" id="cardCount" class="p-2 rounded text-black w-40 mb-4" value="1" min="1" max="78" />
  
  <label class="flex items-center gap-2 mb-4">
    <input type="checkbox" id="allowReversed" checked />
    Allow reversed cards
  </label>

  <button id="drawBtn" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 mb-4">Draw Cards</button>
  <button id="settingsBtn" class="text-sm underline mb-8">Settings</button>

  <div id="cardsContainer" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg text-black w-80">
      <h2 class="text-xl font-semibold mb-4">Settings</h2>
      <label>API Key:</label>
      <input id="apiKeyInput" class="w-full p-2 border rounded mb-4" placeholder="Paste your API key here">
      <button id="saveSettings" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Save</button>
    </div>
  </div>
</body>
</html>
