<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Quantum Tarot</title>

  <!-- Self‑hosted Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="css/bootstrap.min.css"
  />

  <link
    rel="manifest"
    href="manifest.json"
  />
  <style>
  .rotate-180 {
  transform: rotate(180deg);
  }
  </style>
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quantum Tarot Reader</span>
      <button
        class="btn btn-outline-light btn-sm"
        id="settingsBtn"
      >
        ⚙️ Settings
      </button>
    </div>
  </nav>

  <main class="container">
    <div
      class="row g-3 align-items-end mb-4"
    >
      <div class="col-6 col-md-3">
        <label
          for="cardCount"
          class="form-label"
        ># Cards</label>
        <input
          type="number"
          id="cardCount"
          class="form-control"
          min="1"
          max="78"
          value="1"
        />
      </div>
      <div class="col-6 col-md-3 form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="allowReversed"
          checked
        />
        <label
          class="form-check-label"
          for="allowReversed"
        >
          Allow Reversed
        </label>
      </div>
      <div class="col-12 col-md-3">
        <button
          id="drawBtn"
          class="btn btn-success w-100"
        >
          Draw Cards
        </button>
      </div>
    </div>

    <!-- Cards Grid -->
    <div
      id="cardsContainer"
      class="row gy-4"
    ></div>
  </main>

  <!-- Settings Modal -->
  <div
    class="modal fade"
    id="settingsModal"
    tabindex="-1"
    aria-labelledby="settingsModalLabel"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-centered"
    >
      <div
        class="modal-content bg-dark text-light"
      >
        <div class="modal-header">
          <h5
            class="modal-title"
            id="settingsModalLabel"
          >
            Settings
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <label
            for="apiKeyInput"
            class="form-label"
          >API Key</label>
          <input
            type="text"
            id="apiKeyInput"
            class="form-control mb-3"
            placeholder="Paste your API key here"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            id="saveSettings"
            class="btn btn-primary w-100"
            data-bs-dismiss="modal"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Self‑hosted Bootstrap JS bundle (Popper included) -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Your application logic -->
  <script defer src="app.js"></script>
</body>
</html>
